<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Vocabulary - IELTS Notes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-title {
            text-align: center;
            margin: 2rem 0;
            color: #2c3e50;
        }
        
        .page-title h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .page-title p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .vocabulary-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--background-white);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .search-box i {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--text-dark);
            background: transparent;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .filters-and-add {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .category-filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            flex: 1;
        }

        .category-filter {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            background: var(--background-white);
            color: var(--text-medium);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-filter:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
        }

        .category-filter.active {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        .add-word-section {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-add-word {
            background: var(--btn-purple);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-add-word:hover {
            background: var(--btn-purple-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .words-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .word-card {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 1.5rem 1.5rem 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: clamp(0.75rem, 2vw, 1.5rem);
            position: relative;
            overflow: hidden;
        }

        /* Category-based border colors removed for Reading Vocabulary */

        .word-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-medium);
        }

        .word-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
            min-width: 120px;
            max-width: 200px;
        }

        .word-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            white-space: nowrap;
        }


        /* 熟悉程度指示器 - 单词标题右上角上标 */
        .familiarity-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: super;
            margin-left: 0.2rem;
            position: relative;
            top: -0.3em;
        }

        /* 熟悉程度指示器 - 五根短实线，放在释义后面 */
        .familiarity-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .familiarity-dash {
            width: 8px;
            height: 2px;
            background: #D1D5DB;
            border-radius: 1px;
            transition: background-color 0.3s ease;
        }

        .familiarity-dash.active {
            /* 颜色通过内联样式设置 */
        }

        /* Listening practice button styles removed for Reading Vocabulary */

        .word-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-left: auto;
        }

        .word-definition {
            color: var(--text-dark);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .word-example {
            color: var(--text-medium);
            font-style: italic;
            font-size: 0.85rem;
            padding-left: 0.75rem;
            border-left: 2px solid var(--primary-purple-lightest);
        }

        .word-synonyms {
            font-size: 0.95rem;
            color: var(--text-medium);
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .word-synonyms i {
            color: var(--primary-purple);
            font-size: 0.85rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .synonyms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .synonym-tag {
            display: inline-block;
            background: var(--primary-purple-lightest);
            color: var(--primary-purple);
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--primary-purple-lighter);
            transition: all 0.2s ease;
        }

        .synonym-tag:hover {
            background: var(--primary-purple-lighter);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* 同义词输入框样式 */
        .synonym-item {
            margin-bottom: 0.5rem;
        }

        .synonym-input {
            flex: 1;
        }

        .btn-remove-synonym {
            background: transparent;
            color: #6b7280;
            border: none;
            width: auto;
            height: auto;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .btn-remove-synonym:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            transform: none;
            box-shadow: none;
        }

        .btn-remove-synonym:active {
            transform: scale(0.95);
            background: rgba(239, 68, 68, 0.15);
        }

        .btn-remove-synonym .fa-trash-alt {
            font-size: 0.875rem;
            transition: transform 0.2s ease;
        }

        .btn-remove-synonym:hover .fa-trash-alt {
            transform: scale(1.1);
        }

        .btn-add-synonym {
            background: var(--primary-purple-lightest);
            color: var(--primary-purple);
            border: 1px solid var(--primary-purple-lighter);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-add-synonym:hover {
            background: var(--primary-purple-lighter);
            border-color: var(--primary-purple);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .word-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-word-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--background-white);
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .btn-word-icon:hover {
            background: var(--background-hover);
            color: var(--text-dark);
            border-color: var(--border-medium);
        }

        .btn-word-icon.audio-btn {
            color: var(--primary-purple);
        }

        .btn-word-icon.audio-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        .btn-word-icon.edit-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--btn-blue);
            border-color: var(--btn-blue);
        }

        .btn-word-icon.delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--btn-red);
            border-color: var(--btn-red);
        }

        /* 隐藏音频播放器，使用图标代替 */
        .word-audio-player {
            display: none;
        }

        .no-words {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .no-words i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .no-words h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin: 1rem 0 0.5rem 0;
        }


        .btn-primary {
            background: var(--btn-purple);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--btn-purple-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 表单操作按钮区域 - 减少留白，按钮靠右下角 */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            margin-bottom: 0;
            padding-top: 0.75rem;
            padding-bottom: 0;
            border-top: 1px solid var(--border-light);
        }

        /* 减少模态框底部的 padding，使 Save 按钮更靠近底部 */
        #wordModal .modal-body {
            padding-bottom: 0.75rem;
        }

        /* 让模态框根据内容自适应大小 */
        #wordModal .modal-content {
            max-height: 90vh;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        /* 当内容较少时，modal-body 不拉伸；内容较多时，可以滚动 */
        #wordModal .modal-body {
            flex: 0 1 auto;
            min-height: 0;
            overflow-y: auto;
            max-height: calc(90vh - 120px); /* 减去 header 和 form-actions 的高度 */
        }
        
        /* 同义替换类别下模态框更紧凑 */
        #wordModal.synonym-mode .modal-content {
            max-height: fit-content;
        }
        
        #wordModal.synonym-mode .modal-body {
            max-height: none;
            overflow-y: visible;
        }

        .btn-secondary {
            background: var(--background-white);
            color: var(--text-medium);
            border: 1px solid var(--border-light);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--background-light);
            border-color: var(--border-medium);
            color: var(--text-dark);
        }

        /* 音频上传按钮样式 */
        #wordAudioFileBtn {
            background: rgba(59, 130, 246, 0.15);
            color: #2563EB;
        }

        #wordAudioFileBtn:hover {
            background: rgba(59, 130, 246, 0.25);
            color: #1D4ED8;
        }
    </style>

    <div class="modal" id="wordModal" style="display: none;">

    <script>
        // 单词数据管理 - 使用独立的 localStorage key
        const VOCABULARY_STORAGE_KEY = 'vocabularyReadingWords';
        
        // 获取单词的熟悉程度（根据正确次数返回0-5）
        function getFamiliarityLevel(wordId) {
            try {
                const testResultsKey = 'vocabularyTestResults';
                const testResults = JSON.parse(localStorage.getItem(testResultsKey) || '{}');
                
                if (!testResults[wordId] || testResults[wordId].total === 0) {
                    return 0; // 没有测试记录，返回0（灰色）
                }
                
                const result = testResults[wordId];
                // 返回正确次数（最多5次）
                return Math.min(result.correct || 0, 5);
            } catch (error) {
                console.error('Error getting familiarity level:', error);
                return 0;
            }
        }
        
        // 加载单词数据
        function loadWordsFromStorage() {
            try {
                const stored = localStorage.getItem(VOCABULARY_STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (error) {
                console.error('Error loading words from storage:', error);
            }
            return [];
        }
        
        // 保存单词数据
        function saveWordsToStorage(wordsArray) {
            try {
                console.log('saveWordsToStorage called with array length:', wordsArray.length);
                console.log('saveWordsToStorage array:', wordsArray);
                
                if (!Array.isArray(wordsArray)) {
                    console.error('saveWordsToStorage: wordsArray is not an array!', wordsArray);
                    return false;
                }
                
                const jsonString = JSON.stringify(wordsArray);
                console.log('JSON string length:', jsonString.length);
                console.log('JSON string preview:', jsonString.substring(0, 200));
                
                localStorage.setItem(VOCABULARY_STORAGE_KEY, jsonString);
                
                // 验证保存是否成功
                const verify = localStorage.getItem(VOCABULARY_STORAGE_KEY);
                if (verify) {
                    const parsed = JSON.parse(verify);
                    console.log('Verification: Words saved to storage, count:', parsed.length);
                    return true;
                } else {
                    console.error('Verification failed: No data in storage after save');
                    return false;
                }
            } catch (error) {
                console.error('Error saving words to storage:', error);
                console.error('Error details:', error.message, error.stack);
                // 如果 localStorage 满了，尝试清理一些旧数据
                if (error.name === 'QuotaExceededError') {
                    alert('Storage is full. Please clear some data or use a different browser.');
                }
                return false;
            }
        }
        
        let words = loadWordsFromStorage();
        let currentSearchTerm = '';
        let editingWordId = null;

        // 初始化
        function init() {
            console.log('Initializing vocabulary page...');
            loadWords();
            updateStats();
            setupEventListeners();
            console.log('Initialization complete');
        }

        // 设置事件监听器
        function setupEventListeners() {
            console.log('Setting up event listeners...');
            // 搜索
            document.getElementById('wordSearch').addEventListener('input', function(e) {
                currentSearchTerm = e.target.value.toLowerCase();
                loadWords();
            });

            // Category filters removed for Reading Vocabulary

            // 添加单词按钮
            document.getElementById('addWordBtn').addEventListener('click', function(e) {
                e.preventDefault();
                openWordModal(null);
            });

            // 关闭模态框
            const closeWordModalBtn = document.getElementById('closeWordModal');
            if (closeWordModalBtn) {
                closeWordModalBtn.addEventListener('click', closeWordModal);
            }

            // Listening practice functionality removed for Reading Vocabulary

            // 表单提交
            const wordForm = document.getElementById('wordForm');
            if (wordForm) {
                wordForm.addEventListener('submit', saveWord);
                console.log('Form submit listener attached');
            } else {
                console.error('Word form not found');
            }

            // Category, synonym, and audio functionality removed for Reading Vocabulary
        }

        // 加载单词
        function loadWords() {
            const wordsGrid = document.getElementById('wordsGrid');
            
            // 筛选单词
            let filteredWords = words;
            
            // 按搜索词筛选
            if (currentSearchTerm) {
                filteredWords = filteredWords.filter(w => 
                    w.word.toLowerCase().includes(currentSearchTerm) ||
                    (w.definition && w.definition.toLowerCase().includes(currentSearchTerm)) ||
                    (w.example && w.example.toLowerCase().includes(currentSearchTerm))
                );
            }

            if (filteredWords.length === 0) {
                wordsGrid.innerHTML = `
                    <div class="no-words" style="grid-column: 1 / -1;">
                        <i class="fas fa-book-open"></i>
                        <h3>No words found</h3>
                        <p>${words.length === 0 ? 'Start by adding your first word!' : 'Try adjusting your search or filter.'}</p>
                    </div>
                `;
                return;
            }

            wordsGrid.innerHTML = filteredWords.map(word => createWordCard(word)).join('');
            
            // 绑定编辑和删除按钮
            filteredWords.forEach(word => {
                const card = document.querySelector(`[data-word-id="${word.id}"]`);
                if (card) {
                    // 编辑按钮
                    const editBtn = card.querySelector('.btn-edit');
                    if (editBtn) {
                        editBtn.addEventListener('click', () => editWord(word.id));
                    }
                    
                    // 删除按钮
                    const deleteBtn = card.querySelector('.btn-delete');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', () => deleteWord(word.id));
                    }
                }
            });
        }

        // 创建单词卡片（简化版，只显示单词、释义、例句）
        function createWordCard(word) {
            // 获取熟悉程度（所有单词都显示）
            const correctCount = getFamiliarityLevel(word.id); // 返回0-5
            
            // 使用五根短实线，根据掌握程度显示同一颜色
            let dashColor = '#D1D5DB'; // 默认灰色
            if (correctCount >= 1 && correctCount <= 4) {
                // 1-4次：根据次数选择颜色
                if (correctCount === 1) {
                    dashColor = '#EF4444'; // 红色
                } else if (correctCount === 2) {
                    dashColor = '#F59E0B'; // 橙黄色
                } else if (correctCount === 3) {
                    dashColor = '#CA8A04'; // 黄色
                } else if (correctCount === 4) {
                    dashColor = '#10B981'; // 浅绿色
                }
            } else if (correctCount >= 5) {
                dashColor = '#059669'; // 绿色（已掌握）
            }
            
            const labels = {
                0: '未测试',
                1: '正确1次',
                2: '正确2次',
                3: '正确3次',
                4: '正确4次',
                5: '已掌握'
            };
            
            let dashHTML = '';
            for (let i = 0; i < 5; i++) {
                const isActive = i < correctCount;
                const currentColor = isActive ? dashColor : '#D1D5DB';
                dashHTML += `<div class="familiarity-dash ${isActive ? 'active' : ''}" style="background-color: ${currentColor};"></div>`;
            }
            
            const familiarityHTML = `
                <div class="familiarity-indicator familiarity-${correctCount}" title="熟悉程度: ${labels[correctCount]}">
                    ${dashHTML}
                </div>
            `;
            
            return `
                <div class="word-card" data-word-id="${word.id}">
                    <div class="word-header">
                        <h3 class="word-title">${word.word}</h3>
                    </div>
                    <div class="word-content">
                        ${word.definition ? `<div class="word-definition">${word.definition}${familiarityHTML}</div>` : ''}
                        ${word.example ? `<div class="word-example">"${word.example}"</div>` : ''}
                    </div>
                    <div class="word-actions">
                        <button class="btn-word-icon edit-btn btn-edit" title="Edit word">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-word-icon delete-btn btn-delete" title="Delete word">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // 更新统计信息（已移除统计信息显示，保留函数以防其他地方调用）
        function updateStats() {
            // 统计信息已移除
        }

        // 打开单词模态框（简化版）
        function openWordModal(wordId = null) {
            const modal = document.getElementById('wordModal');
            const form = document.getElementById('wordForm');
            const title = document.getElementById('modalTitle');
            
            if (wordId && typeof wordId === 'string') {
                editingWordId = wordId;
            } else {
                editingWordId = null;
            }
            
            if (wordId) {
                const word = words.find(w => w.id === wordId);
                if (word) {
                    title.textContent = 'Edit Word';
                    document.getElementById('wordText').value = word.word || '';
                    document.getElementById('wordDefinition').value = word.definition || '';
                    document.getElementById('wordExample').value = word.example || '';
                }
            } else {
                title.textContent = 'Add New Word';
                form.reset();
            }
            
            modal.style.display = 'flex';
        }

        // 关闭单词模态框（简化版）
        function closeWordModal() {
            const modal = document.getElementById('wordModal');
            modal.style.display = 'none';
            document.getElementById('wordForm').reset();
            editingWordId = null;
        }

        // 保存单词
        function saveWord(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Save word called');
            console.log('Words array at function start:', words);
            console.log('Words array length at function start:', words.length);
            
            // 重新加载 words 以确保使用最新数据
            words = loadWordsFromStorage();
            console.log('Words after reload at start:', words.length, words);
            
            const wordText = document.getElementById('wordText');
            
            if (!wordText) {
                console.error('Word text input not found');
                alert('Form error. Please refresh the page.');
                return;
            }
            
            const wordValue = wordText.value.trim();
            
            if (!wordValue) {
                alert('Please enter a word.');
                wordText.focus();
                return;
            }
            
            // 构建单词数据（只包含单词、释义、例句）
            const wordData = {
                word: wordValue,
                definition: document.getElementById('wordDefinition').value.trim(),
                example: document.getElementById('wordExample').value.trim()
            };

            console.log('Word data:', wordData);
            console.log('Editing word ID:', editingWordId, 'Type:', typeof editingWordId);

            // 确保 editingWordId 是字符串或 null
            const isEditing = editingWordId && typeof editingWordId === 'string' && editingWordId.trim() !== '';
            
            if (isEditing) {
                console.log('Editing existing word with ID:', editingWordId);
                // 编辑现有单词
                const index = words.findIndex(w => w.id === editingWordId);
                if (index !== -1) {
                    words[index] = { ...words[index], ...wordData };
                    console.log('Word updated:', words[index]);
                }
            } else {
                // 添加新单词
                console.log('=== ADDING NEW WORD ===');
                console.log('Editing word ID is:', editingWordId, 'Type:', typeof editingWordId);
                console.log('Current words array length:', words.length);
                console.log('Current words array:', words);
                
                const newWord = {
                    id: Date.now().toString(),
                    ...wordData,
                    createdAt: new Date().toISOString()
                };
                
                console.log('New word object:', newWord);
                
                // 确保 words 是一个数组
                if (!Array.isArray(words)) {
                    console.error('Words is not an array!', words);
                    words = [];
                }
                
                // 创建一个新数组，包含现有单词和新单词
                const updatedWords = [...words, newWord];
                console.log('Updated words array length:', updatedWords.length);
                console.log('Updated words array:', updatedWords);
                
                // 将更新后的数组赋值回 words
                words = updatedWords;
                console.log('Words after assignment, length:', words.length);
                console.log('Words after assignment:', words);
            }

            console.log('Words array before save:', words.length);
            console.log('Words array contents:', JSON.stringify(words, null, 2));
            
            // 再次确认 words 数组
            if (!Array.isArray(words)) {
                console.error('ERROR: Words is not an array before save!', words);
                alert('Error: Words array is invalid. Please refresh the page.');
                return;
            }
            
            if (words.length === 0) {
                console.error('ERROR: Words array is empty before save!');
                console.log('Word data that should be saved:', wordData);
            }
            
            // 保存到 localStorage
            if (saveWordsToStorage(words)) {
                console.log('Words saved successfully, total:', words.length);
            } else {
                alert('Failed to save word. Please try again.');
                return;
            }
            
            // 重新加载数据以确保同步
            words = loadWordsFromStorage();
            console.log('Words after reload:', words.length, words);
            
            loadWords();
            updateStats();
            closeWordModal();
        }

        // 编辑单词
        function editWord(wordId) {
            openWordModal(wordId);
        }

        // 删除单词
        function deleteWord(wordId) {
            if (confirm('Are you sure you want to delete this word?')) {
                words = words.filter(w => w.id !== wordId);
                saveWordsToStorage(words);
                words = loadWordsFromStorage();
                loadWords();
                updateStats();
            }
        }

        // Listening practice functionality removed for Reading Vocabulary

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
            // 初始化Vocabulary下拉菜单
            if (typeof initVocabularyDropdown === 'function') {
                initVocabularyDropdown();
            }
        });
    </script>
